<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
    <section class="container py-2 my-3 rounded-2">
        <div class="d-flex justify-content-center">
            <picture class="w-25 text-center">
                <img src="../images/favicon.png" class="w-25" alt="">
                <h1 class="fw-bolder mb-2">Mealify<span class="text-danger">.</span></h1>
            </picture>
        </div>
        <div class="d-flex flex-column align-items-center justify-content-center fw-bold">
            <form class="w-75">
                <div class="row gy-3 my-3">
                    <div class="col-md-6">
                        <div class="d-flex">
                            <label for="fname" class="col-form-label w-25">First name:</label>
                            <input type="text" class="form-control w-50 input-shadow" id="fname">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-2 d-flex">
                            <label for="lname" class="form-label w-25">Last name:</label>
                            <input type="text" class="form-control w-50" id="lname">
                        </div>
                    </div>
                    <div class="col-md-6 mb-2 d-flex">
                      <label for="age" class="form-label w-25">Age:</label>
                      <input type="number" class="form-control w-50" id="age">
                    </div>
                    <div class="col-md-6 mb-2 d-flex">
                        <label for="gender" class="form-label w-25">gender:</label>
                        <input type="text" class="form-control w-50" id="gender">
                    </div>
                    <div class="col-md-12 mb-2 d-flex flex-column">
                    <div class="d-flex">
                        <label for="signupEmail" class="form-label w-10">Email:</label>
                        <input type="email" class="form-control w-50" id="signupEmail">
                    </div>
                  <div id="emailHelp" class=" d-none form-text"><p class="text-danger d-inline me-3">Your Email already Exist</p><a href="../signin/signin.html">sign in</a></div>

                    </div>
                    <div class="col-md-12 mb-2 d-flex">
                  <label for="signupPassword" class="form-label w-10">Password:</label>
                  <input type="password" class="form-control w-50" id="signupPassword">
                    </div>
                </div>
            </form>
            <div class="text-center">
                <button class="p-2 text-decoration-none text-dark rounded-3 px-5 fw-bold btn-mealify" id="submit">Create Account</button>
            </div>

        </div>
    </section>

    <script src="./js/signup.js"></script>
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
