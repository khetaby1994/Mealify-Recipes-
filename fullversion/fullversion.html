<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mealify</title>
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Inter:wght@100&family=Open+Sans:wght@800&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/index.css">
    


</head>
<body>
    <!-- ==========        Navbar        ========== -->
    <nav class="navbar navbar-expand-lg bg-white fixed-top w-90">
        <div class="container-fluid justify-content-around">
            <div class="fs-3 fw-bolder">
                <img src="../images/favicon.png" class="fav-w" alt="favicon">
                <a class="navbar-brand" href="#">Mealify<span class="text-danger">.</span></a>
            </div>
            <div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#recipes">Recipes</a>
                    </li>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#contact">Contact</a>
                    </li>
                  </ul>
                </div>

            </div>
        </div>
    </nav>

    <!-- ==========        hero section        ========== -->
    <section class="vh-100 d-flex align-items-center gray-backgr hero-y" id="home">
        <div class="container">
            <div class="row gy-3 my-hero">
                <div class="col-md-6">
                  <h1 class="now amatic-font m-0">noooow!!!!<br>you're the chef</h1>
                </div>


                <div class="col-md-6">
                    <img src="../images/hero-img.png" class="fa-shake w-75" alt="">
                </div>
            </div>

        </div>
    </section>

    <!-- ==========        recipes section        ========== -->
    <section id="recipes" class="my-4 text-center">
        <h1 class="text-center amatic-font recipe-font">choose category</h1>
        <div class="d-flex justify-content-center my-4 mb-5 recipe-btn">
          <select id="category" class="form-select bg-dark  text-white text-center w-25  shadow-none border-0">
              <option value="chose" selected disabled>Chose category</option>
              <option value="grocery">Pizza</option>
              <option value="grocery">Pasta</option>
              <option value="grocery">Corn</option>
          </select>
          </div>
        <div class="container">
            <div class="row g-3" id="recipesContainer">
              

            </div>

        </div>

    </section>

    <!-- ==========        contact section        ========== -->
    <section id="contact" class="gray-backgr d-flex flex-column justify-content-center align-items-center">
        <h2 class="mt-3 fs-1 fw-bold">contact</h2>
        <form class="w-50">
            <div class="mb-3">
              <label for="fnameContact" class="form-label">First Name</label>
              <input type="text" class="form-control" id="fnameContact">
            </div>
            <div class="mb-3">
              <label for="lnameContact" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lnameContact">
             </div>
            <div class="mb-3">
              <label for="emailContact" class="form-label">Email address</label>
              <input type="email" class="form-control" id="emailContact" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="commentContact" style="height: 100px"></textarea>
                    <label for="commentContact">Comments</label>
                </div>
            </div>
            <div class="d-flex justify-content-center">
              <button class="p-2 border-0 text-dark rounded-3 px-5 fw-bold btn-mealify" id="submitComment">Submit</button>
            </div>
          </form>
    </section>



    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./js/fullversion.js"></script>
</body>
</html>
